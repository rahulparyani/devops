- hosts: "{{ AnsibleServer }}"
  tasks:
  - name: Build Status
    become: yes
    script: /etc/ansible/roles/script/buildStatusFY.py
    args:
     executable: python3
    when: "{{ hostvars[server1].FirstServerStatus.stdout.find('Go for next instance') == -1 }} or {{ hostvars[server2].SecondServerStatus.stdout.find('Go for next instance') == -1 }} or {{ hostvars[server3].ThirdServerStatus.stdout.find('Go for next instance') == -1 }} or {{ hostvars[server4].FourthServerStatus.stdout.find('Go for next instance') == -1 }}"