    register: EmailOutput
    args:
     executable: python3
    when: "{{ hostvars[server1].FirstServerStatus.stdout is defined }} and {{ hostvars[server2].SecondServerStatus.stdout is defined }} and {{ hostvars[server3].ThirdServerStatus.stdout is defined }} and {{ hostvars[server4].FourthServerStatus.stdout is defined }}"
